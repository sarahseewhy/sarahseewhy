<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>sarahseewhy</title>
</head>
<body>
  <!-- #header helps with targeting for CSS at a later stage  -->
  <div id="header">
    <!-- using class because the '.wrap' will be used with multiple elements-->
    <div class="wrap">
      <div id="title-area">
          <h1 id="title">
            <!-- anchor tags are given href of # for demo purposes. -->
            <a href="#">sarahseewhy</a>
          </h1>
      </div>
      <nav>
        <ul>
          <!-- An unordered list is used for navigation -->
          <li><a href="#">Blog</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact </a></li>
        </ul>
      </nav>
    <div>
  </div>
  <div id="content">
    <div class="post">
        <h2 class="entry-title">
            <a href="#">
            <!-- We use an anchor tag here because we want the post preview to link to the post itself -->
                Title Post
                <!-- Title of post goes here -->
            </a>
        </h2>
        <div class="postinfo">
            MONTH XX, YEAR
            <!-- Post info, like time goes here -->
        </div>
        <div class="entry-content">
            <!-- Actual post items goes here -->
            <img src="" alt="">
            <p>
                Hello World
            </p>
        </div>
    </div>
  </div>
</body>
</html>
